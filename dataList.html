<html>
<head>

<script type="text/javascript" language="javascript" src="jquery-1.7.2.min.js"> </script>
<script type="text/javascript">

function getData()
{

 

    var jsonData ="users.json";

    $.ajax({
        url:jsonData,
        type:"GET",
        dataType: 'json',
        success:function (data){

        console.log(data);
	
        var tableFormat ="<table cellpadding='2' cellspacing='2' border='1'><tr><td>NAME</td><td>MAIL ID</td><td>AGE</td><td>&nbsp;</td><td>GENDER</td><td>&nbsp;</td><td>ADDRESS</td><td>DESCRIPTION</td><td>PINCODE</td></tr>";
        for(var i=0;i<data.length;i++){
                tableFormat+='<tr><td>'+data[i]['name']+'</td><td>'+data[i]['email']+'</td><td>'+data[i]['age']+'</td><td></td><td>'+data[i]['gender']+'</td><td></td><td>'+data[i]['address']+'</td><td>'+data[i]['description']+'</td><td>'+data[i]['pincode']+'</td></tr>'
              }
		tableFormat+='</table>'
		//table1+='</table>'
                $('body').html(tableFormat);
        }
	
        });
       
        
 }

</script>
</head>
<body>
<input type="button" value="GetData" onClick="getData();" />
</body>
</html>
